<div id="card" class="card">
  <div class="card-header text-center">
    <h2>WCAG 2.1.</h2>
  </div>
  <div class="card-body">
    <div id="filtro2" class="btn-group" role="group">
      <div class="input-group-text" id="filtroNivel">Nivel :</div>

      <input id="all" type="radio" name="filtroNivel" class="btn-check">
      <label class="btn btn-secondary" for="all">Todos</label>

      <input id="A" type="radio" name="filtroNivel" class="btn-check">
      <label class="btn btn-secondary" for="A">A</label>

      <input id="AA" type="radio" name="filtroNivel" class="btn-check">
      <label class="btn btn-secondary" for="AA">AA</label>

      <input id="AAA" type="radio" name="filtroNivel" class="btn-check">
      <label class="btn btn-secondary" for="AAA">AAA</label>
    </div>
    <table id="table" class="table table-light table-striped-columns pt-5">
      <thead class="table-dark">
        <tr>
          <th scope="col">Criterio</th>
          <th scope="col">Nivel</th>
          <th scope="col">Objetivo</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot class="table-dark">
        <tr>
          <th>Criterio</th>
          <th>Nivel</th>
          <th>Objetivo</th>
        </tr>
      </tfoot>
  </div>
</div>
<script>
  $(document).ready(function () {
    let table = $('#table').DataTable({
      info: true,
      paging: true,
      ordering: true,
      searching: true,
      dom : '<"row py-3"<"col-sm-12 col-md-6"l><"col-sm-12 col-md-6"f>>' +
        '<"row py-3"<"col-sm-12 col-md-6"i><"col-sm-12 col-md-6"p>>' +
        '<"row"<"col-sm-12"tr>>' +
        '<"row"<"col-sm-12 col-md-12"p>>',
      language: { url: '//cdn.datatables.net/plug-ins/1.12.1/i18n/es-ES.json' },
      ajax: './assets/principiosA11Y/wcag.json',
      columns: [
          { data: 'criteria',
            render: function (data, type, row, meta) {
              return '<a href="' + row.link + '">' + data + '</a>';
            }, 
          },
          { data: 'level' },
          { data: 'goal' },
      ],
    });

    $('#filtro2 input').on('click', function () {
      if (this.id == 'all')Â {
        table
        .columns()
        .search('')
        .draw();
      } else {
        table
        .columns(1)
        .search(this.id)
        .draw();
      }
    });
  });
</script>
