<section id="card" class="card">
  <header class="card-header text-center">
    <h2>Carrusel</h2>
  </header>
  <article class="card-body">
    <h3>Recomendaciones</h3>
  </article>
  <footer class="card-footer">
    <h3>Ejemplo</h3>
    <div id="elementos" role="region" aria-label="Carrusel de elementos" class="d-flex">

      <button id="prev" aria-label="Elemento anterior">&#10094;</button>

      <div aria-live="polite" class="d-flex">
        <div class="item"><a href="#">Elemento 0</a></div>
        <div class="item"><a href="#">Elemento 1</a></div>
        <div class="item"><a href="#">Elemento 2</a></div>
        <div class="item"><a href="#">Elemento 3</a></div>
        <div class="item"><a href="#">Elemento 4</a></div>
        <div class="item"><a href="#">Elemento 5</a></div>
        <div class="item"><a href="#">Elemento 6</a></div>
        <div class="item"><a href="#">Elemento 7</a></div>
        <div class="item"><a href="#">Elemento 8</a></div>
        <div class="item"><a href="#">Elemento 9</a></div>
      </div>
      
      <button id="next" aria-label="Elemento siguiente">&#10095;</button>

    </div>
  </footer>
</section>

<script>
  const items = $('.item');
  const mostrar = 4;
  let mostrarIni = 0;
  let mostrarFin = mostrarIni + mostrar;
  const limit = items.length - mostrar;

  items.css('height', '100px');
  items.css('width', '100px');
  items.css('margin', '0 20px');
  items.css('border', '1px solid black');

  function init() {
    for (i = 0; i < items.length; i++) {
      if (i >= mostrarIni && i < mostrarFin) {
        items[i].classList.remove('d-none');
      } else {
        items[i].classList.add('d-none');
      }
    };
    botones();
  }

  function moverCarrusel(event) {
    switch (event.data.direccion) {
      case 'prev':
        if (mostrarFin != mostrar) {
          mostrarIni--;
          mostrarFin--;
        }
        break;
    
      case 'next':
        if (mostrarIni != limit) {
          mostrarIni++;
          mostrarFin++;
        }
        
        break;
    }
        actualizar();
        botones()
  }

  function actualizar() {
    for (i = 0; i < items.length; i++) {
      if (i >= mostrarIni && i < mostrarFin) {
        items[i].classList.remove('d-none');
      } else {
        items[i].classList.add('d-none');
      }
    };
    items[mostrarIni].children[0].focus();
  }

  function botones() {

    $('#prev').removeAttr('disabled');
    $('#next').removeAttr('disabled');

    if (mostrarIni == 0) {
      $('#prev').attr('disabled','disabled');
    }
    if (mostrarFin == items.length) {
      $('#next').attr('disabled','disabled');
    }
  }

  $('#prev').on('click', { direccion: "prev" }, moverCarrusel);
  $('#next').on('click', { direccion: "next" }, moverCarrusel);

  init();
</script>
