<div id="card" class="card">
  <div class="card-header text-center">
    <h2>Criterios UNE EN-301 549</h2>
  </div>
  <div class="card-body">
    <div class="col-12 btn-group p-3" role="group">
			<div class="input-group-text" id="btnGroupAddon">Mostrar u ocultar :</div>
			<input type="checkbox" class="btn-check" data-column="1" id="tipoEv" aria-describedby="btnGroupAddon" autocomplete="off">
			<label class="btn btn-secondary" for="tipoEv">Tipo de evaluación</label>

			<input type="checkbox" class="btn-check" data-column="2" id="precondicion" aria-describedby="btnGroupAddon" autocomplete="off">
			<label class="btn btn-secondary" for="precondicion">Precondición</label>

			<input type="checkbox" class="btn-check" data-column="3" id="procedimiento" aria-describedby="btnGroupAddon" autocomplete="off">
			<label class="btn btn-secondary" for="procedimiento">Procedimiento</label>

			<input type="checkbox" class="btn-check" data-column="4" id="resultado" aria-describedby="btnGroupAddon" autocomplete="off">
			<label class="btn btn-secondary" for="resultado">Resultado</label>

			<input type="checkbox" class="btn-check" data-column="5" id="beneficia" aria-describedby="btnGroupAddon" autocomplete="off">
			<label class="btn btn-secondary" for="beneficia">Beneficia</label>
    </div>
		<table id="table" class="display" style="width:100%">
			<thead>
					<tr>
						<th>Criterio</th>
						<th>Tipo de evaluación</th>
						<th>Precondición</th>
						<th>Procedimiento</th>
						<th>Conformidad (Anexo C)</th>
						<th>Beneficia (Anexo B)</th>
					</tr>
			</thead>
			<tfoot>
					<tr>
						<th>Criterio</th>
						<th>Tipo de evaluación</th>
						<th>Precondición</th>
						<th>Procedimiento</th>
						<th>Conformidad (Anexo C)</th>
						<th>Beneficia (Anexo B)</th>
					</tr>
			</tfoot>
		</table>
  </div>
</div>

<script>
  $(document).ready(function () {
		let table = $('#table').DataTable({
			info: true,
			paging: false,
			ordering: false,
			searching: true,
			language: { url: '//cdn.datatables.net/plug-ins/1.12.1/i18n/es-ES.json' },
			ajax: './assets/une/criterios.json',
			columns: [
					{ data: 'criterio' },
					{ data: 'tipoEv' },
					{ data: 'precondicion' },
					{ data: 'procedimiento' },
					{ data: 'resultado' },
					{ data: 'beneficia' },
			],
		});
		$('input.btn-check').on('click', function () {
			var column = table.column($(this).attr('data-column'));
			column.visible(!column.visible());
		});
	});
</script>
