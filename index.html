<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap v. 5.3.0. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CDN Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- Personal CSS -->
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <meta name="author" content="Melanie Caballero">
    <meta name="description" content="">
    <link rel="shortcut icon" href="img/favicon.ico">
    <title>Accesibilidad</title>
    <style>
        *,
        *:after,
        *:before {
            box-sizing: border-box;
        }
        body,
        html {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            font-weight: 300;
            font-size: 16px;
            background: #f2f2f2;
            color: #2D3737;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100%;
        }

        .protected {
            background: #fff;
            -webkit-box-shadow: 0 2px 3px 0 rgba(0,0,0,0.1);
            box-shadow: 0 2px 3px 0 rgba(0,0,0,0.1);
            border-radius: 3px;
            min-width: 500px;

        }
        .protected__content {
            padding: 24px 28px;
        }
        .protected__content__heading {
            font-size: 16px;
            font-weight: 500;
            margin: 0 0 12px;
            line-height: 1;
        }
        .protected__alert {
            display: none;
            border-bottom: 1px solid transparent;
            border-radius: 3px 3px 0 0;
            padding: 12px 14px;
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }
        .protected__content__input {
            display: block;
            border: solid 1px #ccc;
            padding: 12px 14px;
            -webkit-box-shadow: 0 2px 3px 0 rgba(0,0,0,0.1);
            box-shadow: 0 2px 3px 0 rgba(0,0,0,0.1);
            font-size: 16px;
            width: 100%;
            border-radius: 3px;

            margin-bottom: 12px;
        }
        .protected__content__input:focus {
            outline: none;
            border-color: #228843;
        }
        .protected__content__btn {
            background-color: #228843;
            border-radius: 3px;
            cursor: pointer;
            border: none;
            color: #fff;
            padding: 12px 14px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            font-weight: 500;
            font-size: 16px;

        }
        .protected__content__btn:hover {
            background-color: #1C6D36;
        }

    </style>
</head>

<body class="container-fluid">
    <header class="row">
    </header>
    <main class="row">
        <div class="protected">
            <div class="protected__alert" data-id="alert">La contraseña es incorrecta</div>
            <div class="protected__content">
                <h1 class="protected__content__heading">Te doy la bienvenida a mi espacio</h1>
                <label for="pass">Introduce la contraseña para acceder.</label>
                <input id="pass" class="protected__content__input" data-id="password" type="password" placeholder="Contraseña" />
                <button data-id="button" type="button" class="protected__content__btn">Continuar</button>
            </div>
        </div>
    </main>
    <footer class="row">
    </footer>
    <!-- jQuery Core 3.6.0 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JavaScript Bootstrap v. 5.3.0. Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"></script>
    <script type="text/javascript">
        "use strict"
        var button = document.querySelectorAll('[data-id="button"]')
        var password = document.querySelectorAll('[data-id="password"]')

        function login(secret) {
            var hash = sha1(secret)
            var url = hash + "/index.html"
            var alert = document.querySelectorAll('[data-id="alert"]')

            var request = new XMLHttpRequest()
            request.open('GET', url, true)

            request.onload = function () {
                if (request.status >= 200 && request.status < 400) {
                    window.location = url
                } else {
                    parent.location.hash = hash
                    alert[0].style.display = 'block'
                    password[0].setAttribute('placeholder', 'Incorrect password')
                    password[0].value = ''
                }
            }
            request.onerror = function () {
                parent.location.hash = hash
                alert[0].style.display = 'block'
                password[0].setAttribute('placeholder', 'Incorrect password')
                password[0].value = ''
            }
            request.send()
        }

        button[0].addEventListener("click", function () {
            login(password[0].value)
        })

        document.onkeydown = function (e) {
            e = e || window.event
            if (e.keyCode == 13) {
                login(password[0].value)
            }
        }
    </script>
</body>
